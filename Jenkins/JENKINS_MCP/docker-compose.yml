version: '3.8'

services:
  jenkins-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Jenkins Configuration
      - JENKINS_URL=http://host.docker.internal:8080
      - JENKINS_USERNAME=${JENKINS_USERNAME:-admin}
      - JENKINS_TOKEN=${JENKINS_TOKEN}
      
      # Server Configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      # Mount logs directory for persistence
      - jenkins_mcp_logs:/app/logs
      # Mount config directory for custom configurations
      - ./config:/app/config:ro
    networks:
      - jenkins-network
    depends_on:
      - jenkins
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  jenkins:
    image: jenkins/jenkins:2.426.1-lts
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_OPTS=--httpPort=8080
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: Jenkins agent for distributed builds
  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-agent
    restart: unless-stopped
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_SECRET=${JENKINS_AGENT_SECRET}
      - JENKINS_AGENT_NAME=docker-agent
      - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
    volumes:
      - jenkins_agent_workspace:/home/jenkins/agent
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - jenkins-network
    depends_on:
      - jenkins

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: jenkins-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - jenkins-network
    depends_on:
      - jenkins
      - jenkins-mcp-server

volumes:
  jenkins_home:
    driver: local
  jenkins_mcp_logs:
    driver: local
  jenkins_agent_workspace:
    driver: local

networks:
  jenkins-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16